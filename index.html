<!doctype html>
<html lang="mn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Сэрүүн өвлийн шөнө — цас + хөгжим</title>
    <style>
      :root{
        --sky-top: #020617;      /* маш бараан цэнхэр/хар дээд */
        --sky-mid: #071432;      /* дундах хөх/хар */
        --sky-bottom: #0b2546;   /* доод хэсэгт цагаан/хөх төстэй */
        --mist: rgba(220,230,255,0.04); /* хөнгөн манан */
        --vignette: rgba(0,0,8,0.45);   /* эргэн тойрон харлах */
        --moon-glow: rgba(255,245,200,0.18);
        --snow-count: 220;
      }

      *{box-sizing:border-box}
      html,body{height:100%;margin:0;overflow:hidden;font-family:system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;}
      body{
        background:
          radial-gradient(1200px 500px at 50% 10%, rgba(15,25,60,0.45), transparent 30%),
          linear-gradient(180deg, var(--sky-top) 0%, var(--sky-mid) 45%, var(--sky-bottom) 100%);
        color:#e6eef8;
      }

      .scene{position:relative;width:100vw;height:100vh;overflow:hidden}

      /* vignette (хар ирмэг) */
      .vignette {
        position:absolute; inset:0; pointer-events:none;
        background: radial-gradient(60% 60% at 50% 40%, rgba(0,0,0,0) 0%, var(--vignette) 80%);
        mix-blend-mode: multiply;
      }

      /* subtle animated fog / cloud layer */
      .fog {
        position:absolute; left:-20%; top:5%; width:140%; height:50%;
        background: linear-gradient(90deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0.01) 100%);
        filter: blur(22px);
        transform: translateY(0);
        opacity: 0.9;
        animation: drift 28s linear infinite;
        pointer-events: none;
      }
      @keyframes drift {
        0% { transform: translateX(-6%); }
        50% { transform: translateX(6%); }
        100% { transform: translateX(-6%); }
      }

      /* Stars (subtle) */
      .stars {
        position:absolute; inset:0; pointer-events:none; opacity:.9;
        background-image:
          radial-gradient(2px 2px at 8% 18%, rgba(255,255,255,.85) 50%, transparent 60%),
          radial-gradient(1.5px 1.5px at 22% 55%, rgba(255,255,255,.7) 50%, transparent 60%),
          radial-gradient(1px 1px at 45% 30%, rgba(255,255,255,.65) 50%, transparent 60%),
          radial-gradient(1.2px 1.2px at 70% 18%, rgba(255,255,255,.6) 50%, transparent 60%),
          radial-gradient(1.4px 1.4px at 85% 72%, rgba(255,255,255,.6) 50%, transparent 60%);
        background-repeat:no-repeat;
        mix-blend-mode: screen;
      }

      /* Moon + glow */
      .moon {
        position:absolute; top:7vh; right:14vw;
        width:120px;height:120px;border-radius:50%;
        background: radial-gradient(circle at 32% 30%, #fffaf0 0 55%, #f0e6bf 68%, rgba(200,180,120,0.9) 100%);
        box-shadow: 0 0 60px 28px var(--moon-glow), 0 0 18px 6px rgba(255,255,255,0.06) inset;
        filter: blur(0.4px);
        z-index:6;
      }
      .moon::after {
        content:""; position:absolute; left:8px; top:24px; width:18px; height:12px; border-radius:50%;
        background: rgba(255,255,255,0.06); filter: blur(1px);
      }

      /* Moon ambient halo */
      .moon-halo {
        position:absolute; top:4.8vh; right:13.2vw;
        width:260px;height:260px;border-radius:50%;
        background: radial-gradient(circle, rgba(210,210,170,0.12) 0%, rgba(210,210,170,0.06) 45%, transparent 70%);
        filter: blur(18px); z-index:5; pointer-events:none;
      }

      /* Ground silhouette */
      .ground {
        position:absolute; left:0; right:0; bottom:0; height:28vh;
        background: linear-gradient(to top, rgba(8,12,20,1) 0%, rgba(8,12,20,0.6) 40%, transparent 100%);
        z-index:4;
      }

      /* Snow */
      #snow{position:absolute;inset:0;pointer-events:none;z-index:10}
      .flake{
        position:fixed; top:-10px;
        width:var(--size); height:var(--size); border-radius:50%;
        /* colder, slightly bluish highlights */
        background: radial-gradient(circle at 40% 40%, #fff 0 45%, rgba(220,235,255,0.75) 60%, rgba(220,235,255,0.15) 75%, transparent 85%);
        opacity:var(--opacity);
        filter: drop-shadow(0 0 6px rgba(210,230,255,0.06)) drop-shadow(0 0 2px rgba(255,255,255,0.04));
        animation: fall var(--fall) linear var(--delay) infinite, sway var(--sway) ease-in-out var(--delay) infinite;
      }
      @keyframes fall{ to { transform: translateY(115vh) translateX(0); } }
      @keyframes sway{ 0%,100%{margin-left:0} 50%{margin-left:var(--wind);} }

      /* Controls */
      .controls {
        position: fixed; top: 16px; right: 16px;
        background: rgba(8,12,20,0.55);
        backdrop-filter: blur(6px);
        border-radius: 12px; padding: 8px 10px; display:flex; gap:8px; align-items:center;
        color:#eaf4ff; font-size:13px; z-index:50;
        box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      }
      .controls input[type="range"]{ width:140px }
      .playBtn {
        border:none; background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        color:#eaf4ff; padding:6px 10px; border-radius:8px; cursor:pointer;
      }
      .playBtn:hover{ filter:brightness(1.05) }
      .label { font-size:12px; opacity:0.9 }

      /* small responsive tweaks */
      @media (max-width:640px){
        .moon{ width:90px; height:90px; right:6vw; top:6vh; }
        .moon-halo{ width:180px; height:180px; right:5.6vw; top:5.4vh; }
      }
    </style>
  </head>
  <body>
    <div class="scene" role="img" aria-label="Сэрүүн өвлийн шөнө — цас бударч байна">
      <div class="vignette"></div>
      <div class="fog"></div>
      <div class="stars"></div>

      <div class="moon-halo"></div>
      <div class="moon"></div>

      <div id="snow"></div>
      <div class="ground"></div>
    </div>

    <div class="controls">
      <div class="label">Цас: <strong id="densityValue">220</strong></div>
      <input id="density" type="range" min="40" max="600" value="220" />
      <button id="windBtn" class="playBtn">Салхи ↔</button>
      <button id="musicToggle" class="playBtn">Play Music</button>
    </div>

    <!-- Audio (place music/cozy-jazz.mp3 in project) -->
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
      Таны browser audio-г дэмжихгүй байна.
    </audio>
   <script>
     const music = document.getElementById('bgMusic');
     music.volume = 0.4; // static 0.4
   
     document.addEventListener('click', () => {
       music.play();
     }, { once: true });
   </script>

    <script>
      const snowRoot = document.getElementById('snow');
      const densityInput = document.getElementById('density');
      const densityValue = document.getElementById('densityValue');
      const windBtn = document.getElementById('windBtn');
      const musicToggle = document.getElementById('musicToggle');
      const music = document.getElementById('bgMusic');

      let windDirection = 1;

      function rand(min, max){ return Math.random()*(max-min)+min; }

      function spawnFlakes(count){
        const frag = document.createDocumentFragment();
        for(let i=0;i<count;i++){
          const f = document.createElement('span');
          f.className = 'flake';
          const size = rand(2.4, 6.4);       // varied sizes
          const fall = rand(6.5, 14);       // slower/faster falls
          const sway = rand(3.2, 9.2);
          const delay = rand(-fall, 0);
          const left = rand(-8, 108);
          const wind = rand(8, 44) * windDirection;
          const opacity = rand(.45, 1);

          f.style.setProperty('--size', size + 'px');
          f.style.setProperty('--fall', fall + 's');
          f.style.setProperty('--sway', sway + 's');
          f.style.setProperty('--delay', delay + 's');
          f.style.left = left + 'vw';
          f.style.setProperty('--wind', wind + 'px');
          f.style.setProperty('--opacity', opacity);

          frag.appendChild(f);
        }
        snowRoot.appendChild(frag);
      }

      function resetSnow(count){
        snowRoot.innerHTML = '';
        spawnFlakes(count);
        // observe not necessary here, flakes are recycled by CSS animation + DOM reset
      }

      // init
      const initial = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--snow-count')) || 220;
      resetSnow(initial);

      densityInput.addEventListener('input', (e) => {
        const v = parseInt(e.target.value, 10);
        densityValue.textContent = v;
        resetSnow(v);
      });

      windBtn.addEventListener('click', () => {
        windDirection *= -1;
        document.querySelectorAll('.flake').forEach(f => {
          const cur = parseFloat(getComputedStyle(f).getPropertyValue('--wind')) || 20;
          const mag = Math.abs(cur);
          f.style.setProperty('--wind', (mag * windDirection) + 'px');
        });
      });

      // Music: start on first user interaction (reliable across browsers)
      // Also provide toggle button
      function tryPlayMusic(){
        if (music.paused){
          music.play().then(()=> {
            musicToggle.textContent = 'Pause Music';
          }).catch(()=> {
            // autoplay blocked — will require user gesture; keep button text
            musicToggle.textContent = 'Play Music';
          });
        } else {
          music.pause();
          musicToggle.textContent = 'Play Music';
        }
      }

      // Start music after first page click (makes autoplay reliable)
      document.addEventListener('click', () => {
        if (music.paused) {
          music.play().then(()=> { musicToggle.textContent = 'Pause Music'; }).catch(()=>{ /* ignore */ });
        }
      }, { once: true, capture: true });

      musicToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        tryPlayMusic();
      });
    </script>
  </body>
</html>
