<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Effects</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #001; /* –∞–Ω—Ö–Ω—ã —Ö–∞—Ä–∞–Ω—Ö—É–π background */
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
    }
    .controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="setEffect('snow')">‚ùÑÔ∏è –¶–∞—Å</button>
    <button onclick="setEffect('rain')">üåßÔ∏è –ë–æ—Ä–æ–æ</button>
    <button onclick="setEffect('fog')">üå´Ô∏è –ú–∞–Ω–∞–Ω</button>
    <button onclick="setEffect('stars')">‚ú® –û–¥–æ–¥</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let effect = 'snow'; // —ç—Ö–ª—ç—Ö “Ø–µ–¥ —Ü–∞—Å

    // ========= –¶–ê–° =========
    let snowflakes = [];
    function createSnowflakes() {
      snowflakes = [];
      for (let i = 0; i < 200; i++) {
        snowflakes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3 + 2,
          speed: Math.random() * 1 + 0.5
        });
      }
    }

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let flake of snowflakes) {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateSnow() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = -flake.radius;
          flake.x = Math.random() * canvas.width;
        }
      }
    }

    // ========= –ë–û–†–û–û =========
    let raindrops = [];
    function createRaindrops() {
      raindrops = [];
      for (let i = 0; i < 300; i++) {
        raindrops.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          length: Math.random() * 20 + 10,
          speed: Math.random() * 4 + 4
        });
      }
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(174,194,224,0.5)';
      ctx.lineWidth = 1;
      for (let drop of raindrops) {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();
      }
    }

    function updateRain() {
      for (let drop of raindrops) {
        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = -drop.length;
          drop.x = Math.random() * canvas.width;
        }
      }
    }

    // ========= –ú–ê–ù–ê–ù =========
    let fogParticles = [];
    function createFog() {
      fogParticles = [];
      for (let i = 0; i < 50; i++) {
        fogParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 200 + 100,
          speed: Math.random() * 0.3 + 0.2
        });
      }
    }

    function drawFog() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(200,200,200,0.05)';
      for (let fog of fogParticles) {
        ctx.beginPath();
        ctx.arc(fog.x, fog.y, fog.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateFog() {
      for (let fog of fogParticles) {
        fog.x += fog.speed;
        if (fog.x - fog.radius > canvas.width) {
          fog.x = -fog.radius;
        }
      }
    }

    // ========= –û–î–û–î =========
    let stars = [];
    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateStars() {
      // optional: twinkling effect
    }

    // ========= EFFECT SWITCH =========
    function setEffect(newEffect) {
      effect = newEffect;
      if (effect === 'snow') createSnowflakes();
      if (effect === 'rain') createRaindrops();
      if (effect === 'fog') createFog();
      if (effect === 'stars') createStars();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (effect === 'snow') {
        drawSnow(); updateSnow();
      } else if (effect === 'rain') {
        drawRain(); updateRain();
      } else if (effect === 'fog') {
        drawFog(); updateFog();
      } else if (effect === 'stars') {
        drawStars(); updateStars();
      }
    }

    // —ç—Ö–ª“Ø“Ø–ª—ç—Ö
    setEffect('snow');
    animate();
  </script>
</body>
</html>
