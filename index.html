<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <title>–¶–∞—Å –±–∞ –±–æ—Ä–æ–æ –∞–Ω–∏–º–∞—Ü</title>
  <style>
    body {
      margin:0; padding:0;
      background:#0a0f1a;
      overflow:hidden;
      color:white; font-family:sans-serif;
    }
    #snowLayer, #rainLayer {
      position:fixed; top:0; left:0; right:0; bottom:0;
      pointer-events:none;
      overflow:hidden;
    }
    .flake {
      position:absolute;
      background:white;
      border-radius:50%;
      opacity:0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform:translateY(-10vh); }
      100% { transform:translateY(110vh); }
    }
    .drop {
      position:absolute;
      width:2px; height:20px;
      background:rgba(173,216,230,0.8);
      animation: rainFall linear infinite, sway ease-in-out infinite;
    }
    @keyframes rainFall {
      0% { transform:translateY(-10vh); }
      100% { transform:translateY(110vh); }
    }
    @keyframes sway {
      0%,100% { transform:translateX(0); }
      50% { transform:translateX(5px); }
    }
    .controls {
      position:fixed; top:10px; left:10px;
      background:rgba(0,0,0,0.5); padding:10px;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <div id="snowLayer"></div>
  <div id="rainLayer" style="display:none;"></div>

  <div class="controls">
    <button id="toggleSeason">üå®/üåß –°–æ–ª–∏—Ö</button><br>
    <label>Count: <input type="range" id="snowRange" min="20" max="300" value="120"></label><br>
    <label>Speed: <input type="range" id="rainRange" min="500" max="5000" step="100" value="2000"></label>
  </div>

<script>
let snowLayer = document.getElementById('snowLayer');
let rainLayer = document.getElementById('rainLayer');
let current = 'snow';
let snowCount = 120;
let rainDuration = 2000;

// ‚ùÑÔ∏è Snow generator
function spawnSnow(count){
  snowLayer.innerHTML='';
  for(let i=0;i<count;i++){
    const f=document.createElement('div');
    f.className='flake';
    const size=2+Math.random()*4;
    f.style.width=size+'px'; f.style.height=size+'px';
    f.style.left=Math.random()*100+'vw';
    f.style.animationDuration=(5+Math.random()*7)+'s';
    f.style.animationDelay=(-Math.random()*12)+'s';
    snowLayer.appendChild(f);
  }
}

// üåß Rain generator
function spawnRain(count=120){
  rainLayer.innerHTML='';
  for(let i=0;i<count;i++){
    const d=document.createElement('div');
    d.className='drop';
    d.style.left=Math.random()*100+'vw';

    const duration = (rainDuration/1000) * (0.6 + Math.random()*1.4);
    const swayDur = 2+Math.random()*2;

    d.style.animationDuration = duration + 's, ' + swayDur + 's';
    d.style.animationDelay = (-Math.random()*duration)+'s, '+(-Math.random()*swayDur)+'s';
    rainLayer.appendChild(d);
  }
}

// üßπ –¶—ç–≤—ç—Ä–ª—ç—Ö —Ñ—É–Ω–∫—Ü
function clearWeather(){
  snowLayer.innerHTML = '';
  rainLayer.innerHTML = '';
}

// üéö Slider event
document.getElementById('snowRange').addEventListener('input',e=>{
  snowCount=parseInt(e.target.value);
  if(current==='snow') spawnSnow(snowCount);
});
document.getElementById('rainRange').addEventListener('input',e=>{
  rainDuration=parseInt(e.target.value);
  if(current==='rain') spawnRain(160);
});

// ‚òÄÔ∏è Season toggle
document.getElementById('toggleSeason').addEventListener('click',()=>{
  clearWeather();
  if(current==='snow'){
    current='rain';
    snowLayer.style.display='none';
    rainLayer.style.display='block';
    spawnRain(160);
  } else {
    current='snow';
    rainLayer.style.display='none';
    snowLayer.style.display='block';
    spawnSnow(snowCount);
  }
});

// —ç—Ö–ª—ç—Ö–¥—ç—ç —Ü–∞—Å —Ö–∞—Ä—É—É–ª–Ω–∞
spawnSnow(snowCount);
</script>
</body>
</html>
