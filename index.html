<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Цас ба Бороо + Сар</title>
  <style>
    body {
      margin: 0; padding: 0; overflow: hidden;
      background: linear-gradient(180deg, #020617 0%, #071432 45%, #0b2546 100%);
      height: 100vh; width: 100vw;
      display: flex; align-items: center; justify-content: center;
    }
    .scene { position: relative; width:100%; height:100%; overflow:hidden; }
    .snow, .rain { position:absolute; inset:0; pointer-events:none; z-index:10; }

    /* Snow */
    .flake {
      position:absolute; background:white; border-radius:50%;
      opacity:0.9; will-change: transform;
      animation: snowFall linear infinite;
    }
    @keyframes snowFall { to { transform: translate3d(0, 110vh, 0); } }

    /* Rain */
    .drop {
      position:absolute; width:2px; height:18px;
      background:rgba(200,200,255,0.4); will-change: transform;
      animation: rainFall linear infinite;
    }
    @keyframes rainFall { to { transform: translate3d(0, 110vh, 0); } }

    /* Moon */
    .moon {
      position:absolute;
      top:10vh; left:70vw;
      width:100px; height:100px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fffaf0 0%, #f0e6bf 60%, rgba(255,240,200,0.2) 100%);
      box-shadow: 0 0 40px 10px rgba(255,240,200,0.3);
      animation: pulse 6s ease-in-out infinite alternate;
      z-index:5;
    }
    @keyframes pulse {
      0% { transform: scale(0.9); opacity:0.8; }
      50% { transform: scale(1.05); opacity:1; }
      100% { transform: scale(0.9); opacity:0.8; }
    }

    /* Controls */
    .controls {
      position: absolute; bottom: 20px; right: 20px; z-index: 20;
      background: rgba(0,0,0,0.5); padding: 12px; border-radius: 12px;
      display: flex; flex-direction: column; gap: 8px;
      color: white; font-family: sans-serif; font-size: 14px;
    }
    .controls label { display:flex; flex-direction:column; gap:4px; }
    .controls input[type=range]{ width:150px; }
    button { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="scene">
    <div class="snow"></div>
    <div class="rain"></div>
    <div class="moon"></div>
  </div>

  <div class="controls">
    <button id="toggleSeason">☀ Улирлыг солих</button>
    <label>❄ Цасны тоо
      <input id="snowRange" type="range" min="20" max="300" value="120">
    </label>
    <label>🌧 Бороо хурд
      <input id="rainRange" type="range" min="100" max="2000" value="1000">
    </label>
  </div>

  <!-- Music -->
  <audio id="snowMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <audio id="rainMusic" loop>
    <source src="rain.mp3" type="audio/mpeg">
  </audio>

<script>
const snowLayer = document.querySelector('.snow');
const rainLayer = document.querySelector('.rain');
const snowMusic = document.getElementById('snowMusic');
const rainMusic = document.getElementById('rainMusic');
const moon = document.querySelector('.moon');

let current = 'snow'; 
let snowCount = 120;
let rainDuration = 1000;

// Music helper
function playMusic(type){
  snowMusic.pause(); rainMusic.pause();
  snowMusic.currentTime=0; rainMusic.currentTime=0;
  if(type==='snow'){ snowMusic.volume=0.4; snowMusic.play().catch(()=>{}); }
  else { rainMusic.volume=0.4; rainMusic.play().catch(()=>{}); }
}

// Snow generator
function spawnSnow(count){
  snowLayer.innerHTML='';
  for(let i=0;i<count;i++){
    const f=document.createElement('div');
    f.className='flake';
    const size=2+Math.random()*4;
    f.style.width=size+'px'; f.style.height=size+'px';
    f.style.left=Math.random()*100+'vw';
    f.style.animationDuration=(5+Math.random()*7)+'s';
    f.style.animationDelay=(-Math.random()*12)+'s';
    snowLayer.appendChild(f);
  }
}

// Rain generator
function spawnRain(count=100){
  rainLayer.innerHTML='';
  for(let i=0;i<count;i++){
    const d=document.createElement('div');
    d.className='drop';
    d.style.left=Math.random()*100+'vw';
    const duration = (rainDuration/1000)*(0.5+Math.random()*1.2);
    d.style.animationDuration = duration+'s';
    d.style.animationDelay = (-Math.random()*2)+'s';
    rainLayer.appendChild(d);
  }
}

// Moon effect by season
function setMoonForSeason(season){
  if(season==='snow'){
    moon.style.background = 'radial-gradient(circle at 30% 30%, #fffaf0 0%, #f0e6bf 60%, rgba(255,240,200,0.2) 100%)';
    moon.style.boxShadow = '0 0 40px 10px rgba(255,240,200,0.3)';
    moon.style.display = 'block';
  } else {
    moon.style.background = 'radial-gradient(circle at 30% 30%, #fffaf0 0%, #f0e6bf 50%, rgba(255,240,200,0.05) 100%)';
    moon.style.boxShadow = '0 0 20px 5px rgba(255,240,200,0.1)';
    moon.style.display = 'block';
  }
}

// Season toggle
document.getElementById('toggleSeason').addEventListener('click',()=>{
  if(current==='snow'){
    current='rain';
    snowLayer.style.display='none';
    rainLayer.style.display='block';
    spawnRain(160);
  } else {
    current='snow';
    rainLayer.style.display='none';
    snowLayer.style.display='block';
    spawnSnow(snowCount);
  }
  playMusic(current);
  setMoonForSeason(current);
});

// Snow slider
document.getElementById('snowRange').addEventListener('input',(e)=>{
  snowCount=parseInt(e.target.value);
  if(current==='snow') spawnSnow(snowCount);
});

// Rain speed slider
document.getElementById('rainRange').addEventListener('input',(e)=>{
  rainDuration=parseInt(e.target.value);
  if(current==='rain') spawnRain(160);
});

// Init
spawnSnow(snowCount);
rainLayer.style.display='none';
playMusic('snow');
setMoonForSeason('snow');
</script>
</body>
</html>
