<!doctype html>
<html lang="mn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Өвлийн шөнийн цас</title>
    <style>
      :root {
        --sky-top: #020611;   /* маш харанхуй цэнхэр */
        --sky-bottom: #1a2747; /* доошоо бага зэрэг цайвар */
        --snow-count: 220;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; overflow: hidden; }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
      }

      /* Scene */
      .scene {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      /* Stars */
      .stars {
        position: absolute; inset: 0; pointer-events: none;
        background-image:
          radial-gradient(2px 2px at 15% 25%, rgba(255,255,255,.9) 50%, transparent 60%),
          radial-gradient(1.5px 1.5px at 30% 60%, rgba(255,255,255,.7) 50%, transparent 60%),
          radial-gradient(1px 1px at 50% 40%, rgba(255,255,255,.8) 50%, transparent 60%),
          radial-gradient(2px 2px at 70% 20%, rgba(255,255,255,.6) 50%, transparent 60%),
          radial-gradient(1.5px 1.5px at 85% 75%, rgba(255,255,255,.7) 50%, transparent 60%);
        background-repeat: no-repeat;
      }

      /* Moon */
      .moon {
        position: absolute;
        top: 12vh; right: 18vw;
        width: 120px; height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle at 35% 35%, #fff9e5 0 60%, #f5e6b8 70%, #e0d6a5 100%);
        box-shadow: 0 0 60px 25px rgba(255, 245, 200, .25);
      }

      /* Ground (dark horizon) */
      .ground {
        position: absolute; left: 0; right: 0; bottom: 0; height: 25vh;
        background: linear-gradient(to top, #0d1426, transparent 80%);
      }

      /* Snow */
      #snow { position: absolute; inset: 0; pointer-events: none; }
      .flake {
        position: fixed; top: -10px;
        width: var(--size); height: var(--size);
        background: radial-gradient(circle at 40% 40%, #fff 0 45%, rgba(255,255,255,.6) 60%, transparent 70%);
        border-radius: 50%; opacity: var(--opacity);
        filter: drop-shadow(0 0 2px rgba(255,255,255,.4));
        animation:
          fall var(--fall) linear var(--delay) infinite,
          sway var(--sway) ease-in-out var(--delay) infinite;
      }
      @keyframes fall {
        to { transform: translateY(110vh) translateX(0); }
      }
      @keyframes sway {
        0%, 100% { margin-left: 0; }
        50% { margin-left: var(--wind); }
      }

      /* Controls */
      .controls {
        position: fixed; top: 16px; right: 16px;
        background: rgba(13,20,38,.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,.08);
        border-radius: 16px; padding: 10px 12px;
        display: flex; gap: 10px; align-items: center;
        box-shadow: 0 6px 24px rgba(0,0,0,.25);
        color: #fff;
      }
      .controls label { font-size: 12px; opacity: .9; }
      .controls input[type="range"] { width: 140px; }
      .controls button {
        border: none; padding: 8px 12px; border-radius: 12px; cursor: pointer;
        background: rgba(255,255,255,.08); color: #e5e9f0; font-weight: 600;
      }
      .controls button:hover { background: rgba(255,255,255,.14); }
    </style>
  </head>
  <body>
    <div class="scene" role="img" aria-label="Өвлийн шөнө, сар, цас">
      <div class="stars"></div>
      <div class="moon"></div>
      <div id="snow" aria-hidden="true"></div>
      <div class="ground"></div>
    </div>

    <div class="controls">
      <label for="density">Цас: <span id="densityValue">220</span></label>
      <input id="density" type="range" min="40" max="600" value="220" />
      <button id="windBtn" type="button">Салхи ↔</button>
    </div>

    <script>
      const snowRoot = document.getElementById('snow');
      const densityInput = document.getElementById('density');
      const densityValue = document.getElementById('densityValue');
      const windBtn = document.getElementById('windBtn');
      let windDirection = 1;

      function rand(min, max) { return Math.random() * (max - min) + min; }

      function spawnFlakes(count) {
        const frag = document.createDocumentFragment();
        for (let i = 0; i < count; i++) {
          const f = document.createElement('span');
          f.className = 'flake';
          const size = rand(3, 6);
          const fall = rand(6, 13);
          const sway = rand(3.5, 8.5);
          const delay = rand(-fall, 0);
          const left = rand(-5, 105);
          const wind = rand(12, 38) * windDirection;
          const opacity = rand(.55, 1);

          f.style.setProperty('--size', size + 'px');
          f.style.setProperty('--fall', fall + 's');
          f.style.setProperty('--sway', sway + 's');
          f.style.setProperty('--delay', delay + 's');
          f.style.left = left + 'vw';
          f.style.setProperty('--wind', wind + 'px');
          f.style.setProperty('--opacity', opacity);

          frag.appendChild(f);
        }
        snowRoot.appendChild(frag);
      }

      function resetSnow(count) {
        snowRoot.innerHTML = '';
        spawnFlakes(count);
      }

      const initial = 220;
      resetSnow(initial);

      densityInput.addEventListener('input', (e) => {
        const val = parseInt(e.target.value, 10);
        densityValue.textContent = val;
        resetSnow(val);
      });

      windBtn.addEventListener('click', () => {
        windDirection *= -1;
        document.querySelectorAll('.flake').forEach(f => {
          const current = parseFloat(getComputedStyle(f).getPropertyValue('--wind')) || 20;
          const mag = Math.abs(current);
          f.style.setProperty('--wind', (mag * windDirection) + 'px');
        });
      });
    </script>
  </body>
</html>
